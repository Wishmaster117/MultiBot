name: Lua Format

on: [push, pull_request]

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Stylua
        run: cargo install stylua --locked
        
      - name: Run Stylua check file by file
        run: |
          # Trouve tous les fichiers .lua dans tes dossiers
          find Core Data Features UI Locales Strategies -type f -name "*.lua" -print0 |
          while IFS= read -r -d '' file; do
            echo "➡️ Vérification de $file"
            stylua --check "$file"
          done